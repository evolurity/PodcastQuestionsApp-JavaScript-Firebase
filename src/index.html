<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Podcast Questions</title>
</head>
<body>
<button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">Log in</button>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Podcast Questions
        <br>
        <small class="author">by Nerovnyy Yan</small>
    </div>
</div>
<div class="mui-container-fluid" id="content">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Enter your question</div>
            <div class="mui-divider"></div>
            <br>

            <form class="mui-form" id="form">
                <div class="mui-textfield">
                    <input id="question-input" maxlength="256" minlength="8" required type="text">
                    <label for="question-input">What do you want to ask?</label>
                </div>
                <button
                        class="mui-btn mui-btn--raised mui-btn--primary"
                        disabled
                        id="submit"
                        type="submit"
                >
                    Ask this question
                </button>
            </form>

            <br>
            <div class="mui--text-black-54 mui--text-body2">YOUR QUESTIONS</div>
            <div class="mui-divider"></div>
            <br>
            <div id="list">
            </div>
        </div>
    </div>
</div>
</body>
</html>
